name: Extract Zip

on:
  workflow_dispatch:

permissions:
  contents: write   # allow pushing commits
  workflows: write
jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # use built-in token

      - name: Unzip file into root (preserve LICENSE)
        run: |
          if [ -f LICENSE ]; then mv LICENSE LICENSE.bak; fi
          unzip -o xpose-1.21.8.zip -d .
          if [ -f LICENSE.bak ]; then mv LICENSE.bak LICENSE; fi
          rm xpose-1.21.8.zip

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extract zip into repo root (preserved LICENSE)" || echo "No changes to commit"
          git push
