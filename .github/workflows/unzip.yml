name: Extract Zip

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip file into root (preserve LICENSE)
        run: |
          # Move LICENSE aside if it exists
          if [ -f LICENSE ]; then mv LICENSE LICENSE.bak; fi

          # Unzip into repo root, overwrite existing files
          unzip -o xpose-1.21.8.zip -d .

          # Restore LICENSE
          if [ -f LICENSE.bak ]; then mv LICENSE.bak LICENSE; fi

          # Remove the zip file
          rm xpose-1.21.8.zip

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extract zip into repo root (preserved LICENSE)" || echo "No changes to commit"
          git push
